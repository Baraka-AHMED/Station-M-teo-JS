<!doctype html>
<html>
	<head>
		<title>JavaScript - Cours / TD / TP</title>

	<body>

            <!--
            Pour importer un script en référence externe, utiliser l'élément <script> comme suivant :
            <script src="chemin/vers/myScript.js"></script>
            -->

            <h1>JavaScript - Les fonctions</h1>

            <p>Ouvrir la console du navigateur : raccourci F12 sur Chrome ou Mozilla</p>

            <script>

                var separateur_caractere = " ";

                function MaFonction(paramA, paramB) {
                    var retour = "";
                    var temporaire = paramA + " - " + paramB;

                    for(let indice = 0; indice < temporaire.length; indice++) {
                        if(indice < temporaire.length - 1) {
                            retour = retour + temporaire[indice] + separateur_caractere;
                        }
                        else {
                            retour = retour + temporaire[indice];
                        }
                    }

                    return retour;
                }

                var resultat = MaFonction("toto", "titi");
                console.log(resultat);

                var variable_fonction = MaFonction;
                console.log(variable_fonction("toto", "titi"));

                // https://developer.mozilla.org/fr/docs/Web/JavaScript/Closures

                function exempleClosure() {

                    function ajouter(x) {
                        return function(y) {
                            return x + y;
                        };
                    };

                    var ajouter_5 = ajouter(5); // function(y) { return 5 + y; }
                    var ajouter_10 = ajouter(10); // function(y) { return 10 + y; }

                    console.log(ajouter_5(2));  // 7
                    console.log(ajouter_10(2)); // 12

                }
                
            </script>
	</body>
</html>
